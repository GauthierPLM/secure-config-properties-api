<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

        <title>Secure Properties Generator</title>
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="https://github.com/djuang1/djuang1.github.io/blob/master/img/mule_sfdc.png?raw=true" alt=""">
                <h1>Secure Properties Generator</h1>
                <p class="lead">Use this tool to generate MuleSoft secure properties.</p>
            </div>

            <div class="row">
                <div class="col-md-12 order-md-1">
                    <form id="my_form" action="api/string" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="algorithm">Algorithm</label>
                                <select class="custom-select d-block w-100" id="algorithm" name="algorithm" required>
                                    <option value="AES" selected>AES (default)</option>
                                    <option value="Blowfish">Blowfish</option>
                                    <option value="DES">DES</option>
                                    <option value="DESede">DESede</option>
                                    <option value="RC2">RC2</option>
                                    <option value="RCA">RCA</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select an algorithm.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="state">State</label>
                                <select class="custom-select d-block w-100" id="mode" name="mode" required>
                                    <option value="CBC" selected>CBC (default)</option>
                                    <option value="CFB">CFB</option>
                                    <option value="ECB">ECB</option>
                                    <option value="OFB">OFB</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid mode.
                                </div>
                            </div>
                        </div>
                        <!-- algorithm and mode row-->

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="key">Key</label>
                                <input type="text" class="form-control" id="key" name="key" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="value">Value</label>
                                <input type="text" class="form-control" id="value" name="value" required />
                            </div>
                        </div>
                        <!-- key value row-->

                        <input type="hidden" id="operation" name="operation" value="encrypt" />
                        <input type="hidden" id="method" name="method" value="string" />
                        <hr class="mb-4" />
                        <input id="btn-submit" class="btn btn-primary btn-lg btn-block" type="submit" name="submit" value="Generate" />
                      
                        <hr class="mb-4" />
                          <div class="card text-center">
                            <div class="card-header">
                              Result
                            </div>
                            <div class="card-body">
                              <p class="card-text" id="server-results"></p>                              
                            </div>
                          </div>  
                    </form>
                </div>
            </div>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">&copy; 2020 MuleSoft</p>
            </footer>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
            $("#my_form").submit(function (event) {
                event.preventDefault(); //prevent default action
                var post_url = $(this).attr("action"); //get form action url
                var request_method = $(this).attr("method"); //get form GET/POST method
                var form_data = new FormData(this); //Creates new FormData object
                $.ajax({
                    url: post_url,
                    type: request_method,
                    data: form_data,
                    contentType: false,
                    cache: false,
                    processData: false,
                    success: function (data) {
                      $("#server-results").text(data.property);
                      console.log("SUCCESS : ", data);
                      $("#btn-submit").prop("disabled", false);
                    },
                    error: function (e) {
                      $("#server-results").text(e.responseText);
                      console.log("ERROR : ", e);
                      $("#btn-submit").prop("disabled", false);
                    }
                });
                //.done(function (response) {
                //    $("#server-results").html(response);
                //});
            });
        </script>
    </body>
</html>
